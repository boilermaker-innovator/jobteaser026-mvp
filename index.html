<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Teaser Creator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Job Teaser Creator</h1>
        <p class="subtitle">Create professional job teasers in minutes</p>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Enter Job Details</h2>
            <form id="jobForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" required>
                </div>

                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>

                <div class="form-group">
                    <label for="logoUrl">Company Logo URL</label>
                    <input type="url" id="logoUrl" placeholder="https://example.com/logo.png" required>
                </div>

                <div class="form-group">
                    <label for="about">About the Role</label>
                    <textarea id="about" required></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements">Key Requirements</label>
                    <textarea id="requirements" required></textarea>
                </div>

                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" required></textarea>
                </div>

                <div class="form-group">
                    <label for="applyUrl">Application URL</label>
                    <input type="url" id="applyUrl" placeholder="https://example.com/apply" required>
                </div>

                <div class="button-group">
                    <button type="button" id="previewBtn" class="btn-primary">Update Preview</button>
                    <button type="button" id="downloadBtn" class="btn-success">Download Teaser</button>
                    <button type="button" id="resetBtn" class="btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>

        <div class="preview-container">
            <h2>Live Preview</h2>
            <div id="previewArea" class="preview">
                <p class="preview-placeholder">Your job teaser preview will appear here...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Job Teaser Creator. Create and share job teasers easily.</p>
    </footer>

    <script src="js/form.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
